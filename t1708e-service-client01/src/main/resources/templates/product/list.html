<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="product : ${products}">
        <p>Name  <span th:text="${product.name}"></span></p>
        <p>Price  <span th:text="${product.price}"></span></p>
        <p>Quantity  <span th:text="${product.quantity}"></span></p>
    </li>
</ul>
</body>
</html>
